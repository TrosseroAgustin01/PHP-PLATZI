<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <!-- <div class="alert danger">
        <span>Surgió un problema</span>
    </div>

    <div class="alert success">
        <span>¡Mensaje enviado con éxito!</span>
    </div> -->
    
    <form classname="contenedor" action="#" method="POST" enctype="multipart/form-data">
        <H1>Contactanos</H1>
        <article>
            <label for="name">Nombre:</label><br>
            <input placeholder="Tu nombre va Aqui" type="text" name="nombre" id="name"><br>

            <label for="lastname">Apellido:</label><br>
            <input placeholder="Tu apellido va Aqui" type="text" name="apellido" id="lastname"><br>

            <label for="email">Email:</label><br>
            <input placeholder="Tu email va Aqui" type="email" name="mail" id="email"><br>

            <label for="number">Numero:</label><br>
            <input placeholder="Tu numero va Aqui" type="text" name="numero" id="number"><br>

            <label>Producto de interes:</label><br>
            <label for="producto1">Jean</label>
            <input type="radio" name="producto" id="producto1">

            <label for="producto2">Campera</label>
            <input type="radio" name="producto" id="producto2">

            <label for="producto3">Otro</label>
            <input type="radio" name="producto" id="producto3">

            <br>

            <label for="date">Fecha:</label><br>
            <input type="date" name="fecha" id="date"><br>

            <button type="submit">enviar</button>
        </article>
    </form>
</body>
</html>
